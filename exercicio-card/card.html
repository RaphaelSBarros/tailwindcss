<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        vermelho: '#FF0000'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-black">
    <div class="w-screen h-screen p-5">

        <div class="w-96 rounded-md border border-gray-500 bg-white p-4">
            <div>
                <div class="inline-block">
                    <img class="w-14 h-14 rounded-full" src="https://tailwindui.com/img/avatar-3.jpg" alt="">
                </div>
                <div class="inline-block ml-5">
                    <div class="pb-2">Rafaela Silva</div>
                    <div class="text-gray-400">Te mandou um convite!</div>
                </div>
            </div>
            <div class="mt-4">
                <button class="rounded-md px-5 py-2 bg-blue-800 text-white">Aceitar</button>
                <button class="ml-3 rounded-md px-5 py-2 border border-gray-200 text-black">Negar</button>
            </div>
        </div>

    </div>
</body>
</html>
