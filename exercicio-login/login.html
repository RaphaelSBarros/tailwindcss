<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-screen h-screen p-5 bg-gray-900 text-white"> 
        <div class="mt-5">

            <h1 class="text-3xl font-bold text-center">Sistema de Login</h1>

            <div class="my-6">
                <label htmlFor="emailField" class="block text-lg mb-2">Endereço de e-mail</label>
                <input type="email" id="emailField" class="bg-gray-800 p-2 w-full rounded-md text-lg border border-gray-600 outline-1 outline-yellow-500">
            </div>

            <div class="my-6">
                <label htmlFor="pwField" class="block text-lg mb-2">Senha</label>
                <input type="password" id="pwField" class="bg-gray-800 p-2 w-full rounded-md text-lg border border-gray-600 outline-1 outline-yellow-500">
            </div>

            <div class="div">
                <button class="bg-yellow-500 text-lg font-bold border-none w-full rounded-md py-3 my-3">Entrar</button>
            </div>

        </div>

        <div class="text-gray-400 text-center">
            Não é membro?<a href="" class="text-yellow-500 font-bold ml-1">Faça seu cadastro agora</a>
        </div>

    </div>
</body>
</html>
