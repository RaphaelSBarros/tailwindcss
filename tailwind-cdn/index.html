<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Forma pesada de adicionar o tailwind css no projeto-->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        vermelho: '#FF0000'
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div class="container mx-auto">

          <button class="bg-red-200 p-4 hover:bg-blue-200 active:bg-green-200">Clique aqui</button>
          
          <input class="w-full h-7 border-2 border-black m-3 focus:bg-green-200 disabled:bg-red-200" type="text"/>

          <input disabled class="w-full h-7 border-2 border-black m-3 disabled:bg-red-200" type="text" placeholder="Desativado"/>

          <input disabled class="w-full h-7 border-2 border-black m-3 file:bg-green-600 file:text-white" type="file"/>

    </div>
</body>
</html>
