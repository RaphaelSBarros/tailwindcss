<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto">
        
        <div class="rounded-xl overflow-hidden p-6 bg-slate-800 md:flex md:p-0">
            <div class="w-24 h-24 rounded-full mx-auto md:w-48 md:h-auto md:rounded-none bg-cover bg-center bg-[url(https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/BenFranklinDuplessis.jpg/1200px-BenFranklinDuplessis.jpg)]"></div>
            <div class="grow pt-6 text-center md:p-8 md:text-left">
                <p class="text-lg text-white">"Me fale e eu esqueço. Me ensine e eu lembro. Me envolva e eu aprendo de verdade."</p>
                <p class="mt-3 font-bold text-sky-400">Benjamin Franklin</p>
                <p class="text-slate-500">Político, EUA</p>
            </div>
        </div>

    </div>
</body>
</html>
